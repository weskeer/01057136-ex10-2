<html>

<head>
    <title>NTOU News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">海大新聞</h1>
        <p class="lead">這是臺灣海洋大學的最新消息與公告</p>
    </div>
    <div class="card-columns p-3" id="cards">
        <div class="card ">
            <div class="card-body">
                <a href="#" target="_blank">
                    <h5 class="card-title">這是新聞範例</h5>
                </a>
                <p class="card-text"><small class="text-muted">日期-發布單位</small></p>
            </div>
        </div>
    </div>
    <script>
        // TODO
        const jsonUrl = "https://ntounews-12c3919cf8d0.herokuapp.com/news";

        $.getJSON(jsonUrl, function (data) {
            for (let item of data) {
                content = 
                    `<div class="card">
                        <div class="card-body">
                            <a href="${item.link}" target="_blank">
                                <h5 class="card-title">${item.title}</h5>
                            </a>
                            <p class="card-text"><small class="text-muted">${item.date}-${item.publisher}</small></p>
                        </div>
                    </div>`;
                $(`#cards`).append(content);
            }
        });
    </script>

</html>
